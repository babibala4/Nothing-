<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lead Generation Landing Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ===== CSS ===== -->
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #f4f7fb;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #0a58ca;
    }

    p {
      text-align: center;
      color: #555;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #0a58ca;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background: #084298;
    }

    #message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Get Free Consultation</h1>
    <p>Fill the form & we will call you</p>

    <!-- ===== FORM ===== -->
    <form id="leadForm">
      <input type="text" id="name" placeholder="Your Name">
      <input type="tel" id="mobile" placeholder="Mobile Number">
      <button type="submit">Submit</button>
    </form>

    <div id="message"></div>
  </div>

  <!-- ===== JavaScript ===== -->
  <script>
    document.getElementById("leadForm").addEventListener("submit", function(e) {
      e.preventDefault();

      let name = document.getElementById("name").value.trim();
      let mobile = document.getElementById("mobile").value.trim();
      let message = document.getElementById("message");

      // Validation
      if (name === "" || mobile === "") {
        message.innerHTML = "All fields are required";
        message.className = "error";
        return;
      }

      if (mobile.length !== 10 || isNaN(mobile)) {
        message.innerHTML = "Enter valid 10-digit mobile number";
        message.className = "error";
        return;
      }

      // Success (Demo purpose)
      message.innerHTML = "Lead submitted successfully!";
      message.className = "success";

      // Reset form
      document.getElementById("leadForm").reset();

      // ðŸ‘‰ Here we can connect backend / WhatsApp / API later
      console.log("Lead:", name, mobile);
    });
  </script>

</body>
</html>
